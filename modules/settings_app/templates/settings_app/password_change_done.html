{% extends "core/base.html" %}
{% load static %}

{% block title %}Password Changed - COLLABoard{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
<link rel="stylesheet" href="{% static 'settings_app/css/settings.css' %}">
{% endblock %}

{% block content %}
<div class="password-change-wrapper">
  <div class="profile-container password-change-card">
    <div class="profile-header">
      <h2>Password Changed Successfully</h2>
    </div>
    <p>Your password has been updated successfully.</p>
    <div class="profile-actions">
      <a href="{% url 'profile' %}" class="action-btn outline">Back to Profile</a>
      <a href="{% url 'authentication:logout' %}" class="action-btn outline">Logout</a>
    </div>
  </div>
</div>
{% endblock %}
