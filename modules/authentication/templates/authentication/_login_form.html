<form method="post" action="{% url 'auth:login' %}" novalidate>
  {% csrf_token %}
  {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
  {% endif %}
  <div class="form-group">
    <label for="id_username">Username / Institutional Email</label>
    {{ form.username }}
    {% if form.username.errors %}<p class="error-text">{{ form.username.errors.0 }}</p>{% endif %}
  </div>
  <div class="form-group">
    <label for="id_password">Password</label>
    {{ form.password }}
    {% if form.password.errors %}<p class="error-text">{{ form.password.errors.0 }}</p>{% endif %}
  </div>
  <button type="submit" class="btn">Login</button>
</form>
