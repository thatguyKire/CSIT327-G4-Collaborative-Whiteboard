<div class="paper-noise" aria-hidden="true">
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none" viewBox="0 0 100 100">
    <filter id="paperNoise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9 0.6" numOctaves="2" seed="7" stitchTiles="stitch">
        <animate attributeName="baseFrequency" values="0.9 0.6;0.95 0.65;0.9 0.6" dur="28s" repeatCount="indefinite"/>
      </feTurbulence>
      <feColorMatrix type="matrix" values="
        0.6 0   0   0   0
        0   0.6 0   0   0
        0   0   0.6 0   0
        0   0   0   1   0"/>
    </filter>
    <rect width="100%" height="100%" filter="url(#paperNoise)" opacity="0.05"></rect>
  </svg>
</div>
